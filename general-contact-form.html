<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - TERACO.LABO</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav {
            padding: 1rem 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.2rem;
        }

        .back-link {
            background: #667eea;
            color: white;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        main {
            padding: 120px 0 40px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            margin: 2rem 0;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #667eea;
            text-align: center;
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .checkbox-item.selected {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 2rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .contact-alternatives {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 16px;
            margin-top: 3rem;
            text-align: center;
        }

        .contact-alternatives h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .contact-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            text-decoration: none;
            color: #667eea;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .contact-method:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .contact-method span {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .contact-methods {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1>TERACO.LABO</h1>
                    </a>
                </div>
                <a href="index.html" class="back-link">← ホームに戻る</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1 class="form-title">お問い合わせ</h1>
                <p class="form-subtitle">
                    TERACO.LABOへのお問い合わせはこちらから承っております。<br>
                    ご興味のあるサービスについてお気軽にご相談ください。
                </p>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="organization">組織・団体名</label>
                        <input type="text" id="organization" name="organization">
                    </div>

                    <div class="form-group">
                        <label>ご興味のあるサービス <span class="required">*</span></label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="smartphone" name="services" value="スマホ教室">
                                <label for="smartphone">スマホ教室</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ai" name="services" value="AIスクール">
                                <label for="ai">AIスクール</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="instructor" name="services" value="外部講師">
                                <label for="instructor">外部講師</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="video" name="services" value="映像制作">
                                <label for="video">映像制作</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="space" name="services" value="スペースレンタル">
                                <label for="space">スペースレンタル</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="other" name="services" value="その他">
                                <label for="other">その他</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                        <textarea id="message" name="message" placeholder="ご質問・ご要望などお気軽にお書きください" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        送信する
                    </button>
                    
                    <p style="text-align: center; margin-top: 1rem; color: #e74c3c; font-size: 0.9rem; line-height: 1.4;">
                        数時間経っても確認メールが届かない場合は、再度お申し込みいただくか直接お電話ください。
                    </p>
                </form>

                <div id="responseMessage"></div>

                <div class="contact-alternatives">
                    <h3>その他のお問い合わせ方法</h3>
                    <p>お急ぎの場合は、お電話またはLINEでもお気軽にご連絡ください。</p>
                    <div class="contact-methods">
                        <a href="tel:090-6738-1469" class="contact-method">
                            <strong>📞</strong>
                            <span>電話</span>
                        </a>
                        <a href="mailto:fujisaki.eizo@gmail.com" class="contact-method">
                            <strong>✉️</strong>
                            <span>メール</span>
                        </a>
                        <a href="https://lin.ee/tkYJ7Cw" target="_blank" class="contact-method">
                            <strong>💬</strong>
                            <span>LINE</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // EmailJS初期化
        (function() {
            emailjs.init("zcA2Cp6c3OstOeY5o");
            console.log("EmailJS初期化完了");
        })();

        // チェックボックスの視覚効果
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const item = this.closest('.checkbox-item');
                if (this.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        });

        // フォーム送信処理
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseMessage = document.getElementById('responseMessage');
            
            // ボタンを無効化
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            
            // 選択されたサービスを取得
            const selectedServices = [];
            document.querySelectorAll('input[name="services"]:checked').forEach(service => {
                selectedServices.push(service.value);
            });
            
            if (selectedServices.length === 0) {
                responseMessage.innerHTML = '<div class="error-message">ご興味のあるサービスを少なくとも1つ選択してください。</div>';
                submitBtn.disabled = false;
                submitBtn.textContent = '送信する';
                return;
            }
            
            // フォームデータを準備
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || '未入力',
                organization: document.getElementById('organization').value || '未入力',
                services: selectedServices.join(', '),
                message: document.getElementById('message').value,
                form_type: '総合お問い合わせ',
                // EmailJSテンプレート用の追加データ
                to_name: document.getElementById('name').value,
                to_email: document.getElementById('email').value
            };
            
            // Loading state
            responseMessage.innerHTML = '<div style="text-align: center; color: #667eea;">送信中...</div>';
            
            // EmailJS送信実行
            console.log('フォームデータ:', formData);
            
            // まず管理者宛メールのみでテスト
            console.log('送信データ:', formData);
            emailjs.send('service_1f550rn', 'template_6838gcg', formData)
                .then(function(response) {
                    console.log('管理者メール送信成功:', response);
                    responseMessage.innerHTML = '<div class="success-message">お問い合わせありがとうございます。内容を確認いたします。24時間以内にご連絡いたします。</div>';
                    document.getElementById('contactForm').reset();
                    // Reset any checkboxes if they exist
                    document.querySelectorAll('.checkbox-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                })
                .catch(function(error) {
                    console.error('メール送信失敗:', error);
                    console.error('エラー詳細:', error);
                    console.error('フォームデータ:', formData);
                    responseMessage.innerHTML = '<div class="error-message">送信に失敗しました。お手数ですが、直接お電話でお問い合わせください。<br>TEL: 090-6738-1469<br><small>エラー: ' + (error.text || error.message || '不明なエラー') + '</small></div>';
                });
            
            // Always restore button state
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = '送信する';
            }, 2000);
        });
    </script>
</body>
</html>
