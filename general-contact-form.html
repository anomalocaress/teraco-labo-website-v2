        }

        }

        /* ハンバーガーメニューボタン */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;

        .mobile-menu-toggle span {

            transition: all 0.3s ease;
        }

            font-size: 1.1rem;

        .form-group {
            margin-bottom: 1.5rem;

        .form-group label {

        }

        .required {

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;

            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;

        .form-group input:focus,

            outline: none;
            border-color: #5b52ff;
            box-shadow: 0 0 0 3px rgba(91, 82, 255, 0.1);

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .checkbox-item.selected {
            background: rgba(91, 82, 255, 0.1);
            border: 2px solid #5b52ff;
        }

        .submit-btn {
            background: linear-gradient(135deg, #5b52ff 0%, #1fffa1 100%);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 2rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .contact-alternatives {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 16px;
            margin-top: 3rem;
            text-align: center;
        }

        .contact-alternatives h3 {
            color: #5b52ff;
            margin-bottom: 1rem;
        }

        .contact-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .contact-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            text-decoration: none;
            color: #5b52ff;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .contact-method:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .contact-method span {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 1rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                z-index: 999;
            }
            
            .nav-menu.active {
                display: flex;
            }
            
            .nav-menu li {
                margin: 0.5rem 0;
            }
            
            .nav-menu a {
                display: block;
                padding: 1rem;
                font-size: 1.1rem;
                text-align: center;
                border-bottom: 1px solid rgba(91, 82, 255, 0.1);
            }
            
            .mobile-menu-toggle {
                display: flex;
            }
            
            .form-container {
                padding: 2rem;
            }
            
            .form-title {
                font-size: 2rem;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            
            .contact-methods {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

    <main>
        <div class="container">
            <div class="form-container">
                <h1 class="form-title">お問い合わせ</h1>
                <p class="form-subtitle">
                    TERACO.LABOへのお問い合わせはこちらから承っております。<br>
                    ご興味のあるサービスについてお気軽にご相談ください。
                </p>

                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">電話番号</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="organization">組織・団体名</label>
                        <input type="text" id="organization" name="organization">
                    </div>

                    <div class="form-group">
                        <label>ご興味のあるサービス <span class="required">*</span></label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="smartphone" name="services" value="スマホ教室">
                                <label for="smartphone">スマホ教室</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="ai" name="services" value="AIスクール">
                                <label for="ai">AIスクール</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="instructor" name="services" value="外部講師">

                            </div>

                                <label for="video">映像制作</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="space" name="services" value="スペースレンタル">
                                <label for="space">スペースレンタル</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="other" name="services" value="その他">
                                <label for="other">その他</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span class="required">*</span></label>
                        <textarea id="message" name="message" placeholder="ご質問・ご要望などお気軽にお書きください" required></textarea>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        送信する

                <div id="responseMessage"></div>

                        <a href="mailto:fujisaki.eizo@gmail.com" class="contact-method">
                            <strong>✉️</strong>
                            <span>メール</span>
                        </a>
                        <a href="https://lin.ee/tkYJ7Cw" target="_blank" class="contact-method">
                            <strong>💬</strong>
                            <span>LINE</span>
                        </a>
                    </div>

    <script>
        // EmailJS初期化
        (function() {
            emailjs.init({
                publicKey: "zcA2Cp6c3OstOeY5o"
            });
            console.log("EmailJS初期化完了");
        })();

        // チェックボックスの視覚効果
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const item = this.closest('.checkbox-item');
                if (this.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        });

        // フォーム送信処理
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseMessage = document.getElementById('responseMessage');
            
            // ボタンを無効化
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            
            // 選択されたサービスを取得
            const selectedServices = [];
            document.querySelectorAll('input[name="services"]:checked').forEach(service => {
                selectedServices.push(service.value);
            });
            
            if (selectedServices.length === 0) {
                responseMessage.innerHTML = '<div class="error-message">ご興味のあるサービスを少なくとも1つ選択してください。</div>';
                submitBtn.disabled = false;
                submitBtn.textContent = '送信する';
                return;
            }
            
            // Simplified EmailJS data structure
            const emailData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || '未記入',
                service_name: '総合お問い合わせ',
                plan: selectedServices.join('、'),
                preferred_date: '',
                message: '組織: ' + (document.getElementById('organization').value || '未記入') + 
                        '\n興味のあるサービス: ' + selectedServices.join('、') + 
                        '\n詳細: ' + (document.getElementById('message').value || '特になし'),
                submission_date: new Date().toLocaleString('ja-JP')
            };
            
            // Loading state
            responseMessage.innerHTML = '<div style="text-align: center; color: #5b52ff;">送信中...</div>';
            
            // EmailJS送信実行 - 管理者宛とユーザー自動返信の両方を送信
            console.log('フォームデータ:', emailData);
            
            // 1. 管理者宛メール送信
            emailjs.send('TERACO_Gmail', 'template_6838gcg', emailData)
                .then(function(response) {
                    console.log('管理者メール送信成功:', response);
                    
                    // 2. ユーザー自動返信メール送信
                    return emailjs.send('TERACO_Gmail', 'template_ww2xoao', emailData);
                })
                .then(function(response) {
                    console.log('ユーザー自動返信メール送信成功:', response);
                    responseMessage.innerHTML = '<div class="success-message">お問い合わせありがとうございます。内容を確認いたします。24時間以内にご連絡いたします。</div>';
                    document.getElementById('contactForm').reset();
                    // Reset any checkboxes if they exist
                    document.querySelectorAll('.checkbox-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                })
                .catch(function(error) {
                    console.error('メール送信失敗:', error);
                    console.error('エラー詳細:', error);
                    console.error('フォームデータ:', formData);
                    responseMessage.innerHTML = '<div class="error-message">送信に失敗しました。お手数ですが、直接お電話でお問い合わせください。<br>TEL: 090-6738-1469<br><small>エラー: ' + (error.text || error.message || '不明なエラー') + '</small></div>';
                });
            
            // Always restore button state
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = '送信する';
            }, 2000);
        });
    </script>
    <script>
        // ハンバーガーメニューの開閉
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (mobileMenuToggle && navMenu) {
                mobileMenuToggle.addEventListener('click', function() {
                    this.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });
                
                // メニュー項目をクリックしたときにメニューを閉じる
                const menuLinks = navMenu.querySelectorAll('a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
            }
        });
    </script>
