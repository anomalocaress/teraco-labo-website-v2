name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare site
        run: |
          mkdir -p dist
          cp -a index.html main.js manifest.json sw.js dist/
          if [ -d gas ]; then cp -a gas dist/; fi
          if [ -n "${{ secrets.GAS_ENDPOINT }}" ]; then
            sed -i "s#<<PUT_YOUR_GAS_WEBAPP_URL_HERE>>#${{ secrets.GAS_ENDPOINT }}#g" dist/main.js
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

