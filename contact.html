<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム - TERACO.LABO</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav {
            padding: 1rem 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 0.2rem;
        }

        .logo p {
            font-size: 0.9rem;
            color: #666;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .nav-menu a:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-menu a.active {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            font-weight: 600;
        }

        main {
            padding: 120px 0 80px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            margin: 2rem 0;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #667eea;
            text-align: center;
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .required {
            color: #e74c3c;
            margin-left: 0.3rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 3rem auto 0;
            min-width: 200px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message,
        .error-message {
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* サービス選択スタイル */
        .service-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .service-option {
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .service-option:hover {
            border-color: #667eea;
        }

        .service-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .service-option input[type="radio"] {
            display: none;
        }

        .service-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .service-description {
            font-size: 0.9rem;
            color: #666;
        }

        /* プラン詳細フィールド */
        .plan-details {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
        }

        .plan-details.active {
            display: block;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .form-container {
                padding: 2rem;
                margin: 1rem 0;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .service-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none; color: inherit;">
                        <h1>TERACO.LABO</h1>
                        <p>未来を学ぶ つながる空間</p>
                    </a>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="smartphone.html">スマホ教室</a></li>
                    <li><a href="ai.html">AIスクール</a></li>
                    <li><a href="instructor.html">外部講師</a></li>
                    <li><a href="video.html">映像制作</a></li>
                    <li><a href="rental.html">レンタルスペース</a></li>
                    <li><a href="index.html#about">代表紹介</a></li>
                    <li><a href="contact.html" class="active">お問い合わせ</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1 class="form-title">お問い合わせフォーム</h1>
                <p class="form-subtitle">
                    TERACO.LABOのサービスについてお気軽にお問い合わせください。<br>
                    24時間以内にご連絡いたします。
                </p>

                <form id="contactForm">
                    <!-- 基本情報 -->
                    <div class="form-group">
                        <label for="name" class="form-label">お名前<span class="required">*</span></label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" class="form-label">電話番号<span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="090-1234-5678" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">メールアドレス<span class="required">*</span></label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                    </div>

                    <!-- サービス選択 -->
                    <div class="form-group">
                        <label class="form-label">ご興味のあるサービス<span class="required">*</span></label>
                        <div class="service-options">
                            <label class="service-option">
                                <input type="radio" name="service" value="smartphone" required>
                                <div class="service-name">スマホ教室</div>
                                <div class="service-description">基本操作からアプリ活用まで</div>
                            </label>
                            <label class="service-option">
                                <input type="radio" name="service" value="ai" required>
                                <div class="service-name">AIスクール</div>
                                <div class="service-description">AIツールの使い方を学ぶ</div>
                            </label>
                            <label class="service-option">
                                <input type="radio" name="service" value="instructor" required>
                                <div class="service-name">外部講師</div>
                                <div class="service-description">企業・団体向け研修</div>
                            </label>
                            <label class="service-option">
                                <input type="radio" name="service" value="video" required>
                                <div class="service-name">映像制作</div>
                                <div class="service-description">プロモーション動画制作</div>
                            </label>
                            <label class="service-option">
                                <input type="radio" name="service" value="rental" required>
                                <div class="service-name">レンタルスペース</div>
                                <div class="service-description">会議室・撮影スタジオ</div>
                            </label>
                            <label class="service-option">
                                <input type="radio" name="service" value="other" required>
                                <div class="service-name">その他</div>
                                <div class="service-description">一般的なお問い合わせ</div>
                            </label>
                        </div>
                    </div>

                    <!-- 希望日程 -->
                    <div class="form-group">
                        <label for="preferred-date" class="form-label">ご希望日程</label>
                        <input type="date" id="preferred-date" name="preferred-date" class="form-input">
                    </div>

                    <!-- 詳細・要望 -->
                    <div class="form-group">
                        <label for="message" class="form-label">詳細・ご質問・ご要望<span class="required">*</span></label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="ご質問やご要望、詳細についてお書きください。" required></textarea>
                    </div>

                    <button type="submit" class="submit-button" id="submitBtn">
                        お問い合わせを送信
                    </button>
                    
                    <p style="text-align: center; margin-top: 1rem; color: #e74c3c; font-size: 0.9rem; line-height: 1.4;">
                        数時間経っても確認メールが届かない場合は、再度お申し込みいただくか直接お電話ください。
                    </p>
                </form>

                <div id="responseMessage"></div>
            </div>
        </div>
    </main>

    <script>
        // EmailJS初期化
        (function() {
            emailjs.init({
                publicKey: "zcA2Cp6c3OstOeY5o"
            });
            console.log("EmailJS初期化完了");
        })();

        // サービス選択の視覚的フィードバック
        document.querySelectorAll('.service-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // 全ての選択肢から selected クラスを削除
                document.querySelectorAll('.service-option').forEach(option => {
                    option.classList.remove('selected');
                });
                // 選択された選択肢に selected クラスを追加
                this.closest('.service-option').classList.add('selected');
            });
        });

        // 今日の日付を最小値として設定
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('preferred-date').setAttribute('min', today);

        // フォーム送信処理
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const responseMessage = document.getElementById('responseMessage');
            
            // ボタンを無効化
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            
            // フォームデータを収集
            const formElement = new FormData(this);
            const data = Object.fromEntries(formElement.entries());
            
            try {
                // Loading state
                responseMessage.innerHTML = '<div style="text-align: center; color: #667eea;">送信中...</div>';
                
                // サービス名の変換
                const serviceNames = {
                    'smartphone': 'スマホ教室',
                    'ai': 'AIスクール',
                    'instructor': '外部講師',
                    'video': '映像制作',
                    'rental': 'レンタルスペース',
                    'other': 'その他お問い合わせ'
                };
                
                // EmailJS用データ（統一形式）
                const emailData = {
                    name: data.name,
                    email: data.email,
                    phone: data.phone,
                    service_name: serviceNames[data.service],
                    preferred_date: data['preferred-date'] || '指定なし',
                    message: data.message,
                    submission_date: new Date().toLocaleString('ja-JP')
                };
                
                console.log('送信データ詳細:', emailData);
                
                // 新しいテンプレートで送信
                console.log('管理者メール送信開始...');
                await emailjs.send('TERACO_Gmail', 'template_5p9czck', emailData);
                console.log('管理者メール送信成功');
                
                console.log('ユーザーメール送信開始...');
                await emailjs.send('TERACO_Gmail', 'template_xmm6v7c', emailData);
                console.log('ユーザーメール送信成功');
                
                // 成功メッセージを表示
                responseMessage.innerHTML = `
                    <div class="success-message">
                        お問い合わせありがとうございます。確認メールをお送りしました。24時間以内にご連絡いたします。
                    </div>
                `;
                
                // フォームをリセット
                this.reset();
                document.querySelectorAll('.service-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
            } catch (error) {
                console.error('送信エラー:', error);
                responseMessage.innerHTML = `
                    <div class="error-message">
                        送信に失敗しました。お手数ですが、直接お電話でお問い合わせください。<br>TEL: 090-6738-1469
                    </div>
                `;
            } finally {
                // ボタン状態を復元
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'お問い合わせを送信';
                }, 2000);
            }
        });
    </script>
</body>
</html>
